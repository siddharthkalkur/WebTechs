<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>DETAILS</legend>
            <label for="fn">First Name:</label>
            <input type="text" id="fn">
            <br><br>
            <label for="ln">Last Name:</label>
            <input type="text" id="ln">
            <br><br>
            <label for="fan">Father Name:</label>
            <input type="text" id="fan">
            <br><br>
            <label for="bn">Brother Name:</label>
            <input type="text" id="bn">
            <br><br>
            <label for="a">Age:</label>
            <input type="number" id="a">
            <br><br>
            <label for="em">Email:</label>
            <input type="email" id="em">
            <br><br>
            <label for="res">Resume:</label>
            <input type="file" id="res">
            <br><br>
            <label for="pn">Phone Number:</label>
            <input type="number" id="pn" maxlength="10">
            <br><br>
            <label for="">Gender:</label>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Do Not Specify</option>
            </select>
            <br><br>
            <label for="l">Languages known:</label>
            <input type="textarea" id="l">
            <br><br>
            <label for="use">Username:</label>
            <input type="text" id="use">
            <br><br>
            <label for="pass">Password:</label>
            <input type="text" id="pass">
            <br><br>
            <button>Create Account</button>
            <button>Cancel</button>
        </fieldset>

    </form>
</body>
</html>
